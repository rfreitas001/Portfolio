<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CV - Rodrigo Alves Corrêa de Freitas</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IR=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="./home.html">Rodrigo Freitas</a>
      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item"><a href="./projects.html">Projetos</a></li>
          <li class="nav-item"><a href="./about-me.html">Sobre mim</a></li>
          <li class="nav-item"><a href="./contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <article>
      <h1>Contato</h1>
      <form action="https://formspree.io/f/xdovnbbn" method="post">
        <div>
          <label for="nome">Nome</label><br />
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome"
          />
        </div>
        <div>
          <label for="email">E-mail</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
        </div>

        <div>
          <label for="mensagem">Mensagem</label><br />
          <textarea
            name="mensagem"
            id="mensagem"
            rows="5"
            placeholder="Digite sua mensagem"
          ></textarea>
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </article>
    <footer>
      <div class="social">
        <h3>Minhas redes sociais</h3>
        <div>
          <img
            src="./assets/images/social/instagram.svg"
            alt="https://www.instagram.com/rfreitas001/"
          />
          <img
            src="./assets/images/social/linkedin.svg"
            alt="https://www.linkedin.com/in/rfreitas001/"
          />
          <img
            src="./assets/images/social/facebook.svg"
            alt="https://www.facebook.com/Rodriggocorrea"
          />
        </div>
        <h1>Copyright &nbsp;© 2023 por Rodrigo Freitas</h1>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
